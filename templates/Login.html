        <main>
            <!-- Login - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
                
                <img src="../img/user.png"class="rounded-circle" alt="BootstrapBrain Logo" width="80" height="80">
                
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Ingrese sus datos para el inicio de sesion</h2>
            <form id="loginusuarios" method="post" >
                <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                    <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                    <div class="form-check">
                    </div>
                    
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                    </div>
                </div>
                <div class="col-12">
                    <p class="m-0 text-secondary text-center">Don't have an account? <a href="./Registro.html" class="link-primary text-decoration-none">Sign up</a></p>
                </div>
                </div>
            </form>
            </div>
        </div>

    </div>
